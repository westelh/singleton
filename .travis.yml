sudo: required
language: cpp
compiler: gcc

addons:
    apt:
        packages:
            - gcc-5
            - g++-5
            - cmake-data
            - cmake
            - libgtest-dev
        sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports

before_script:
    - install -d gtest_build
    - pushd gtest_build
    - cmake /usr/src/gtest/
    - sudo make install
    - popd


script:
    - sudo ln -s /usr/bin/g++-5 /usr/local/bin/g++
    - mkdir build && cd build
    - cmake -DENABLE_TESTS=ON ..
    - make
    - make test
